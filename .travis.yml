language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk13

services: docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull openjdk:13-jdk-alpine

script:
  - ./gradlew clean build
  - ./gradlew jibDockerBuild --image=covid19-tracker

deploy:
  - provider: script
    script: bash docker_push
    on:
      branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
